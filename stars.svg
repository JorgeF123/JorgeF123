<svg width="100%" height="100" viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0f172a"/>
  <g fill="#38bdf8">
    <circle cx="100" cy="40" r="1.5">
      <animate attributeName="cx" from="1000" to="0" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" from="20" to="60" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="60" r="1.5">
      <animate attributeName="cx" from="1000" to="0" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" from="80" to="20" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="30" r="1.5">
      <animate attributeName="cx" from="1000" to="0" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="cy" from="10" to="70" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
